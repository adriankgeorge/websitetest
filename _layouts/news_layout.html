<!DOCTYPE html>
<html>
    {% include head.html %}

    <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    {% include nav.html %}

    <div class='container' id='news'>
      <h3 id='news-header'>News</h3>
      {% for newspost in site.posts  limit:10 %} <!-- iterate through the posts -->
        <h4 class='news-post-header'>{{ newspost.title }}<i class='text-muted small'> {{ newspost.date | date: '%B %d, %Y' }}</i></h4>

          {{newspost.content}}
      {% endfor %}
    </div>

<article class="post">
<!--
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header> -->

  <div class="post-content container">
    {{ content }}
  </div>


</article>

{% include footer.html %}
{% include js.html %}
</html>
